  <style>
    :root {
      /* Light Mode */
      --page-bg-color: #F8F9FA;
      --card-bg-color: #FFFFFF;
      --text-color: rgba(0, 0, 0, 0.87);
      --title-color: rgba(0, 0, 0, 0.87);
      --secondary-text-color: rgba(0, 0, 0, 0.60);
      --icon-color: rgba(0, 0, 0, 0.54);
      --icon-hover-color: rgba(0, 0, 0, 0.87);
      --icon-hover-bg: rgba(0, 0, 0, 0.08);
      --card-box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      --station-item-active-bg: #E3F2FD;
      --station-item-active-text: #1565C0;
      --station-item-hover-bg: transparent;
      --divider-color: #E9ECEF;
    }

    .dark-mode {
      /* Dark Mode */
      --page-bg-color: #121212;
      --card-bg-color: #1E1E1E;
      --text-color: rgba(255, 255, 255, 0.87);
      --title-color: rgba(255, 255, 255, 0.87);
      --secondary-text-color: rgba(255, 255, 255, 0.60);
      --icon-color: rgba(255, 255, 255, 0.70);
      --icon-hover-color: rgba(255, 255, 255, 0.87);
      --icon-hover-bg: rgba(255, 255, 255, 0.08);
      --card-box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      --station-item-active-bg: rgba(144, 202, 249, 0.16);
      --station-item-active-text: #90CAF9;
      --station-item-hover-bg: transparent;
      --divider-color: rgba(255, 255, 255, 0.12);
    }

    html, body {
        height: 100%;
        margin: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--page-bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.5;
      
      display: grid;
      place-content: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .main-content {
      width: 100%;
    }

    .header-area {
      padding: 1.25rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--divider-color);
    }

    .main-title-group {
      display: flex;
      align-items: center;
      gap: 12px;
      overflow: hidden; 
    }
    .jordan-flag {
      width: 42px;
      height: 21px;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0; 
    }
    .main-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--title-color);
      letter-spacing: 0.00735em;
      white-space: nowrap;
    }
    #darkModeToggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--icon-color);
      transition: background-color 0.2s, color 0.2s;
    }
    #darkModeToggle:hover {
      background-color: var(--icon-hover-bg);
      color: var(--icon-hover-color);
    }
    #darkModeToggle i {
      font-size: 1.5rem;
    }

    .container {
      max-width: 350px; /* <<< تم تقليل العرض هنا */
      width: 100%;
      margin: 0 auto;
      background-color: var(--card-bg-color);
      border-radius: 12px;
      box-shadow: var(--card-box-shadow);
      transition: background-color 0.3s, box-shadow 0.3s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .station-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 528px;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .station-list::-webkit-scrollbar {
      display: none;
    }
    
    .station-list li {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
      font-weight: 500;
      color: var(--text-color);
      border-bottom: 1px solid var(--divider-color);
      display: flex;
      align-items: center;
      min-height: 66px;
    }

    .station-list li:last-child {
      border-bottom: none;
    }
    .station-list li:hover {
        background-color: var(--station-item-hover-bg);
    }
    .station-list li.active {
      background-color: var(--station-item-active-bg);
    }
    .station-list li.active .station-name-text {
      font-weight: 700;
      color: var(--station-item-active-text);
    }
     .station-list li.active .station-stream-info {
        color: var(--station-item-active-text);
        opacity: 0.8;
    }

    .station-info-container {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .station-list li img.station-logo {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      margin-right: 1rem;
      object-fit: cover;
      flex-shrink: 0;
    }
    .station-list li .station-name-text {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 1rem;
    }
    .station-stream-info {
        font-size: 0.875rem;
        color: var(--secondary-text-color);
        padding-left: 0.5rem;
        white-space: nowrap;
        flex-shrink: 0;
        margin-left: auto;
    }
    .hidden { display: none !important; }

    #audioPlayerContainer {
        padding: 0.75rem 1rem;
        border-top: 1px solid var(--divider-color);
        background-color: var(--card-bg-color);
    }

    .plyr--audio { border-radius: 6px !important; }
    .plyr__menu, .plyr__menu__container { z-index: 9999 !important; }

    /* Player Customizations */
    .plyr--streaming .plyr__progress, .plyr--streaming .plyr__time { display: none; }
    .plyr--streaming .plyr__controls {
        display: flex;
        justify-content: center !important;
        align-items: center;
        gap: 12px;
    }
    .plyr--streaming .plyr__controls button[data-plyr="play"] { order: -2; }
    .plyr--streaming .plyr__controls::before {
        content: 'LIVE';
        color: #e11d48;
        font-size: 10px;
        font-weight: bold;
        background-color: rgba(225, 29, 72, 0.1);
        padding: 4px 8px;
        border-radius: 4px;
        letter-spacing: 0.5px;
        order: -1;
    }
    
    /* Dark Mode Player Overrides */
    .dark-mode .plyr--audio {
      --plyr-audio-controls-background: var(--card-bg-color);
      --plyr-audio-control-color: var(--icon-color);
      --plyr-audio-control-color-hover: var(--icon-hover-color);
      --plyr-audio-control-background-hover: var(--icon-hover-bg);
      --plyr-color-main: var(--station-item-active-text);
    }
    .dark-mode .plyr__menu__container {
      background: #2c2c2e;
      color: var(--text-color);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .dark-mode .plyr__menu__container .plyr__control:hover {
      background: var(--station-item-active-bg) !important;
      color: var(--station-item-active-text) !important;
    }
    .dark-mode .plyr--streaming .plyr__controls::before {
        color: #f43f5e;
        background-color: rgba(244, 63, 94, 0.2);
    }
  </style>
</head>

    const stationListUL = document.getElementById("stationList");
    const audioPlayerContainer = document.getElementById("audioPlayerContainer");
    const audio = document.getElementById("audioPlayer");
    const player = new Plyr(audio, {});
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const darkModeIcon = darkModeToggle.querySelector('i');
    
    function enableDarkMode() { body.classList.add('dark-mode'); darkModeIcon.classList.remove('ph-moon'); darkModeIcon.classList.add('ph-sun'); localStorage.setItem('theme', 'dark'); }
    function disableDarkMode() { body.classList.remove('dark-mode'); darkModeIcon.classList.remove('ph-sun'); darkModeIcon.classList.add('ph-moon'); localStorage.setItem('theme', 'light'); }

    darkModeToggle.addEventListener('click', () => { if (body.classList.contains('dark-mode')) { disableDarkMode(); } else { enableDarkMode(); } });

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') { enableDarkMode(); } else { disableDarkMode(); }

    stations.forEach((station, index) => {
      if (station.hidden) { return; }
      const li = document.createElement("li");
      li.dataset.stationName = station.name;
      li.dataset.stationUrl = station.url;
      const streamInfoText = station.streamType || 'Audio';
      li.innerHTML = `<div class="station-info-container"><img src="${station.logoUrl}" alt="${station.name} logo" class="station-logo" onerror="this.src='https.placehold.co/40x40/e2e8f0/334155?text=N/A&font=inter'; this.onerror=null;"><span class="station-name-text">${station.name}</span><span class="station-stream-info">${streamInfoText}</span></div>`;
      li.addEventListener("click", (event) => {
        const isAlreadyActive = li.classList.contains('active');
        if (isAlreadyActive) {
          player.stop();
          audioPlayerContainer.classList.add('hidden');
          li.classList.remove('active');
        } else {
          const currentlyActiveLi = stationListUL.querySelector("li.active");
          if (currentlyActiveLi) { currentlyActiveLi.classList.remove("active"); }
          li.classList.add("active");
          audioPlayerContainer.classList.add('hidden');
          player.source = { type: 'audio', title: station.name, sources: [{ src: station.url, type: station.url.includes('.m3u8') ? 'application/x-mpegURL' : (station.url.includes('.aac') ? 'audio/aac' : 'audio/mpeg'), }] };
          player.play().catch(error => console.warn(`Error playing ${station.name}:`, error));
        }
      });
      stationListUL.appendChild(li);
    });
    
    player.on('ready', (event) => {
      const instance = event.detail.plyr;
      instance.elements.container.classList.add('plyr--streaming');
      audioPlayerContainer.classList.remove('hidden');
    });

    player.on('error', event => { console.error("Plyr global error:", event.detail.plyr.source, event); });
